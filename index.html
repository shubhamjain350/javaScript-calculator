<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="jquery-3.2.1.js"></script>
</head>
<body background="bg.jpg">
<div class="container">
    <div class="row">
        <div class="display col-md-8 offset-md-2 col-12 offset-0" ><span id="displayBar">Pranav Calculator</span></div>
    </div>
    <div class="row">
        <div class="cool col-md-2 offset-md-2 col-3 offset-0" id="ac">AC</div>
        <div class="cool col-md-2 col-3 offset-0" id="plusMinus">+/-</div>
        <div class="cool col-md-2 col-3 offset-0" id="percentage">%</div>
       <div class="cool orange col-md-2 col-3 offset-0" id="divide">/</div>
    </div>
    <div class="row">
     <div class="cool col-md-2 offset-md-2 col-3 offset-0" id="seven">7</div>
      <div class="cool col-md-2 col-3 offset-0" id="eight">8</div>
       <div class="cool col-md-2 col-3 offset-0" id="nine">9</div>
     <div class="cool orange col-md-2 col-3 offset-0" id="multiply">*</div>
    </div>
    <div class="row">
  <div class="cool col-md-2 offset-md-2 col-3 offset-0"  id="four">4</div>
    <div class="cool col-md-2 col-3 offset-0" id="five">5</div>
        <div class="cool col-md-2 col-3 offset-0" id="six">6</div>
<div class="cool orange col-md-2 col-3 offset-0" id="minus">-</div>
    </div>

<div class="row">
<div class="cool col-md-2 offset-md-2 col-3 offset-0" id="one">1</div>
<div class="cool col-md-2 col-3 offset-0" id="two">2</div>
<div class="cool col-md-2 col-3 offset-0" id="three">3</div>
<div class="cool orange col-md-2 col-3 offset-0"  id="plus">+</div>
</div>
    <div class="row">
        <div class="special col-md-4 offset-md-2 col-6 offset-0" id="zero">0</div>
        <div class="cool col-md-2 col-3 offset-0" id="decimal">.</div>
       <div class="cool orange col-md-2 col-3 offset-0" id="equal">=</div>
    </div>
</div>

<script src="calc.js"></script>

</body>
</html>
